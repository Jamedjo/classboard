<head>
  <title>Class Board</title>
  <script src="moment.min.js" type="text/javascript"/>
</head>

<body>
  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Class Board</a>
        <ul class="nav pull-right">
          <li>
            {{loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">{{> main}}</div>
</body>

<template name="main">
  <h1>Class Board</h1>
  {{#unless currentUser}}{{> sign_in_box}}{{/unless}}
  {{> helpForm}}
  {{> requests}}
</template>

<template name="sign_in_box">
  <div class="well"><h4>Sign in with github to use Class Board</h4>{{loginButtons}}</div>
</template>

<template name="requests">
    <h2>Waiting list</h2>
    {{#each items}}
        {{> request}}
     {{/each}}
</template>
 
<template name="request">
    <div>
        <p class="lead">
            {{date submittedOn}}
            {{requestText}}
            Name:{{username}}
<!--             <a class="btn btn-small btn-success yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>
 
            <a class="btn btn-small btn-danger no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-down"></i> No {{no}}</a> -->
        </p>
        {{#if owner submittedBy}}
        <button class="delete" data-id="{{_id}}">Solved</button>
        {{/if}}
    </div>
</template>

<template name="helpForm">
  <form>
    <input type="text" id="requestText" placeholder="What's the problem?..."{{#unless currentUser}}disabled{{/unless}}>
    <input type="submit" class="add-request" value='Ask for help'{{#unless currentUser}}disabled{{/unless}}>
  </form>
</template>
